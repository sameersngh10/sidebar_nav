                          class="form-control"
                          id="pwd"
                          placeholder="Password"
                        />

                              id="exampleInputFile"
                            />
                          </div>
                        </div>

                          class="form-check-input"
                          id="examplecheck1"
                        />
                        <label for="examplecheck1" class="form-check-label"
                          >check me out</label
                        >
                      </div>
                    </div>
                    <div class="card-footer">
